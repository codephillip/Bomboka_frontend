<div class="container">
    <header-directive></header-directive>

    <div class="col-md-5 signup-block">
        <form name="form" ng-submit="userctrl.updateProfile()" role="form">
            <h2 id="signup-block-heading">Update Information</h2>
            <!--todo add error messages to each field-->
            <!--<span data-ng-show="form.firstName.$dirty && form.firstName.$error.required"-->
                  <!--class="help-block">First name is required></span>-->
            <img ng-src="{{headctrl.data.image | formatImage}}" width="100" height="100" id="nva-pro-pic">
            <input type="text" placeholder="First Name" ng-model="userctrl.data.first_name" class="signup-input">
            <input type="text" placeholder="Last Name" ng-model="userctrl.data.last_name" class="signup-input">
            <input type="text" placeholder="User Name" ng-model="userctrl.data.username" class="signup-input">
            <input type="text" placeholder="Email" class="signup-input" ng-model="userctrl.data.email">
            <input type="text" placeholder="Phone Number" class="signup-input" ng-model="userctrl.data.phone">

            <input type="date" class="signup-input" ng-model="userctrl.data.dob" placeholder="Date of Birth" min="1930-01-01" max="2030-12-31">
            <p>{{userctrl.data}}</p>
            <input type="text" placeholder="Phone Number" class="signup-input" ng-model="userctrl.data.phoneNumber">
            <select class="login-select" ng-model="userctrl.data.sex">
                <optgroup label="Sex">
                    <option value="Female" selected="">Female</option>
                    <option value="Male">Male</option>
                </optgroup>
            </select>
            <button class="btn btn-success" type="submit" ng-disabled="form.$invalname || userctrl.dataLoading">Save</button>
        </form>
        <div class="clearfix"></div>
    </div>
</div>
