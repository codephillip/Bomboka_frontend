                           required=""/>

                    <input class="form-control" type="password" placeholder="Password" name="password" ng-model="vm.password"

    <div class="row" id="login-main-content">
        <div class="col-md-7">
            <div class="carousel slide" data-ride="carousel" id="carousel-1">
                <div class="carousel-inner" role="listbox">
                    <div class="item active"><img
                            src="http://placeholdit.imgix.net/~text?txtsize=42&amp;txt=Carousel+Image&amp;w=1400&amp;h=600"
                            alt="Slide Image" height="300"></div>
                    <div class="item"><img
                            src="http://placeholdit.imgix.net/~text?txtsize=42&amp;txt=Carousel+Image&amp;w=1400&amp;h=600"
                            alt="Slide Image"></div>
                    <div class="item"><img
                            src="http://placeholdit.imgix.net/~text?txtsize=42&amp;txt=Carousel+Image&amp;w=1400&amp;h=600"
                            alt="Slide Image"></div>
                </div>
                <div><a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev"><i
                        class="glyphicon glyphicon-chevron-left"></i><span class="sr-only">Previous</span></a><a
                        class="right carousel-control" href="#carousel-1" role="button"
                        data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i><span
                        class="sr-only">Next</span></a></div>
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-1" data-slide-to="1"></li>
                    <li data-target="#carousel-1" data-slide-to="2"></li>
                </ol>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Make payments via Mobile Money, Visa and Mastercard</h3></div>
            </div>
        </div>
        <div class="col-md-5 signup-block">
            <form name="form" ng-submit="vm.register()" role="form">
                <h2 id="signup-block-heading">Create an account</h2>
                <div>
                    <div class="form-group">
                        <div class="row" id="name-row">
                            <div class="col-md-6 col-sm-12 col-xs-12">
                                <input type="text" placeholder="First name" id="first-name-sm"
                                       name="firstName" ng-model="vm.user.firstname" class="name-input" required="">
                                <span data-ng-show="form.firstName.$dirty && form.firstName.$error.required"
                                      class="help-block">First name is required></span>
                            </div>
                            <div class="col-md-6 col-sm-12 col-sm-offset-0 col-xs-12">
                                <input type="text" placeholder="Last name" id="lastname-input"
                                       name="lastName" ng-model="vm.user.lastname" class="name-input" required="">
                                <span data-ng-show="form.lastName.$dirty && form.lastName.$error.required"
                                      class="help-block">Last name is required></span>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="text" placeholder="Email or Phone Number" class="signup-input" ng-model="vm.user.email_phone1">
                <input type="text" placeholder="Re-enter Email or Phone Number" class="signup-input" ng-model="vm.user.email_phone2">
                <select class="login-select" ng-model="vm.user.country">
                    <optgroup label="Country">
                        <option value="12" selected="">Uganda</option>
                        <option value="13">Kenya</option>
                    </optgroup>
                </select>
                <input type="password" placeholder="Password" class="signup-input" ng-model="vm.user.password_signup1">
                <input type="password" placeholder="Confirm password" class="signup-input" ng-model="vm.user.password_signup2">
                <select class="login-select" ng-model="vm.user.sex">
                    <optgroup label="Sex">
                        <option value="12" selected="">Female</option>
                        <option value="13">Male</option>
                    </optgroup>
                </select>
                <button class="btn btn-success" type="submit" ng-disabled="form.$invalname || vm.dataLoading">Create Account</button>
            </form>
            <div class="clearfix"></div>
            <a class="btn btn-link" role="button" href="#" id="create-store">Create a Store</a>
        </div>
    </div>
