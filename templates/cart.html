<div class="container">
    <header-directive></header-directive>
    <div class="row">
        <div class="col-md-11 col-md-push-1">
            <search-directive></search-directive>
        </div>
    </div>
    <div class="in-check">
        <ul class="unit">
            <li><span>Item</span></li>
            <li><span>Product Name</span></li>
            <li><span>Unit Price</span></li>
            <li><span>Quantity</span></li>
            <li></li>
            <div class="clearfix"></div>
        </ul>
        <ul class="cart-header">
            <div class="close1"></div>
            <li class="ring-in"><a href="single.html"><img src="assets/img/laptop.jpeg" class="img-responsive" alt=""></a>
            </li>
            <li><span class="name">Analog Watches {{cartctrl.name}}</span></li>
            <li><span class="cost">UGX {{cartctrl.price}}</span></li>
            <li>
                <select class="login-select" ng-model="cartctrl.quantity">
                    <optgroup label="Quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </optgroup>
                </select>
            </li>
            <div class="clearfix"></div>
        </ul>
    </div>

</div>
