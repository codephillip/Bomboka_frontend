<div class="container">
    <header-directive></header-directive>

    <div style="margin: 40px">
        <table border="1">
            <tr>
                <th>Product Name</th>
                <th>Buyer</th>
                <th>Valid</th>
                <th>Received</th>
                <th>Delivery Time</th>
            </tr>
            <tr ng-repeat="order in couctrl.data">
                <td>{{order.product.name}}</td>
                <td>{{order.buyer.username}}</td>
                <td>{{order.valid}}</td>
                <td>{{order.received}}</td>
                <td>{{order.deliveryTime}}</td>
            </tr>
        </table>
    </div>

    <!--todo after making the table clickable-->
    <div ng-repeat="order in couctrl.data">
        <a ui-sref="product_status_page({orderObject:order})">{{order.product.name}}</a>

    </div>

</div>
